<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link href="bmi.css" rel="stylesheet">

</head>

<body>
    <div class="mainDiv">
        <div class="bmi_box">
            <h1>BMI Calculator</h1>
            <br />
            <label>Weight</label>
            <input type="number" required id="weight_data" placeholder="Enter value in Kg" /><br />
            <label>Height</label>
            <input type="number" required id="height_data" placeholder="Enter value in ft" /><br />
            <label>BMI Value</label>
            <input type="text" id="bmi_value" required /><br />
            <button type="submit" class="btn_bmi">Check BMI</button>
            <br>
            <h2 class="show_result"></h2>
        </div>
    </div>

    <script>
        let btn = document.querySelector(".btn_bmi")
        btn.addEventListener("click", checkBMI)
        function checkBMI() {
            let weight = document.getElementById("weight_data").value;
            let height = document.getElementById("height_data").value;
            height = height * 12;
            height = height * 0.025;
            // console.log(weight);
            // console.log(height);
            let bmiValue = (weight / Math.pow(height, 2));
            // console.log(bmiValue);
            let newBmiValue = Math.round(bmiValue);
            document.getElementById("bmi_value").value = newBmiValue;
            let showResult = document.querySelector(".show_result");

            if (newBmiValue < 18.5) {
                showResult.innerHTML = `<b>you're in the underweight range.</b>`
            } else if (newBmiValue >= 18.5 && newBmiValue < 24.9) {
                showResult.innerHTML = `<b>you're in the healthy weight range.</b>`
            } else if (newBmiValue >= 24.9 && newBmiValue < 29.9) {
                showResult.innerHTML = `<b>you're in the overweight range.</b>`
            } else {
                showResult.innerHTML = `<b>you're in the obese range.</b>`
            }


        }
    </script>
</body>

</html>
